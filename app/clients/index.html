---
title: Clients
layout: default
---

<div class="packery">
	{% sorted_for page in site.pages reversed sort_by:date %}
		{% if page.category == 'client' %}
			<a class="item" href="{{ page.url }}" title="{{ page.title }}">
				<img src="{{ page.banner }}" alt="{{ page.title }}">
			</a>
		{% endif %}
	{% endsorted_for %}
</div>
