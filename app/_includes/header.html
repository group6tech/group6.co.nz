<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
          <img src="/images/logos/group6_text_white_157x35.png"
            srcset="/images/logos/group6_text_white_315x70.png 2x"
            width="157" height="35"
            alt="Group 6 Technologies"/>
        </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/diva/">DIVA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clients/">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://help.group6.co.nz/">DIVA Help</a>
          </li>
        </ul>
      </div>
    </nav>

    {% if page.hidePageHeader != true %}
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
    {% endif %}

    {% for headerInclude in page.headerIncludes %}
      {% include {{ headerInclude }} %}
    {% endfor %}
  </div>
</header>
