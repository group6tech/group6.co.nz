{% for post in site.categories['news'] limit: 5 %}
	<article>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<time>{{ post.date | date_to_string}}</time>
		{{ post.content }}
	</article>

	<hr>
{% endfor %}
