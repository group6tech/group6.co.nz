---
title: News
layout: default
category: news
---

<section id="news" class="index">
	{% for post in site.categories['news'] limit: 5 %}
		<article>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p class="muted">{{ post.date | date_to_string}}</p>
			{{ post.content }}
		</article>
	{% endfor %}

	<h2><a href="/news/archive.html">Archive</a></h2>
</section>
