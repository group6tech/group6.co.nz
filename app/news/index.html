---
title: News
layout: default
contentClass: news-index
category: news
metaDesc: "All the latest news from Group 6 Technologies."
---

{% for post in site.categories['news'] limit: 5 %}
	<article itemscope itemtype="http://schema.org/NewsArticle">
		<h2 itemprop="name">
			<a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
		</h2>
		<time itemprop="dateCreated">{{ post.date | date_to_long_string}}</time>
		<div itemprop="articleBody">
			{{ post.content }}
		</div>
	</article>
{% endfor %}

<div class="text-center">
	<a class="btn" href="/news/archive.html">More articles</a>
</div>
