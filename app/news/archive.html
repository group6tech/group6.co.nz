{% for post in site.categories['news'] %}
	<article>
		<h4>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<small>
				<time>{{ post.date | date_to_string }}</time>
			</small>
		</h4>
	</article>
{% endfor %}

<hr>
