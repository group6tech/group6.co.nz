---
title: News Archive
layout: default
contentClass: news-archive
---

{% for post in site.categories['news'] %}
	<article itemscope itemtype="http://schema.org/NewsArticle">
		<h4>
			<a href="{{ post.url }}" itemprop="url">
				<span itemprop="name">{{ post.title }}</a>
			</a>
		</h4>
		<p class="date">Posted <time itemprop="dateCreated">{{ post.date | date_to_long_string }}</time></p>
	</article>
{% endfor %}
