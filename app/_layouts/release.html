---
layout: base
bodyClass: diva-release
socialImage: logos/diva.png
---
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1 itemprop="name">DIVA Release Notes</h1>
			</div>
			<div class="col-sm-6">
				<div class="sprites-diva-small">
				</div>
			</div>
		</div>
	</div>
</div>

<article class="release" itemscope itemtype="http://schema.org/Article">
	<div class="container">
		<h1>
			<span itemprop="headline">DIVA v{{ page.version }}</span>
			<small>
				<time itemprop="dateCreated">{{ page.date | date_to_string }}</span>
			</small>
		</h1>
		<div itemprop="articleBody">
			{{ content }}
		</div>
		<hr>
		<h2>
			<a href="/diva/releases.html">
				<i class="fa fa-chevron-left"></i>
				Release Notes
				<i class="fa fa-bullhorn"></i>
			</a>
		</h2>
	</div>
</article>
