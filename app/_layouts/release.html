---
layout: base
bodyClass: inner no-page-header diva-release
socialImage: logos/diva.png
---
<article class="release" itemscope itemtype="http://schema.org/Article">
	<div class="container">
		<h1 itemprop="headline">DIVA v{{ page.version }}</h1>
		<time itemprop="dateCreated">{{ page.date | date_to_string }}</time>
		<div itemprop="articleBody">
			{{ content }}
		</div>

		<div class="all-notes">
			<a href="/diva/releases.html" class="btn">All release notes</a>
		</div>
	</div>
</article>
