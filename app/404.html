<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <style>

      * {
        margin: 0;
        line-height: 1.5;
      }

      html {
        color: #ccc;
        font-family: 'Open Sans', sans-serif;
        font-size: 10px;
        text-align: center;
      }

      body {
        font-size: 2rem;
      }

      h1 {
        font-size: 5rem;
        font-weight: 800;
        line-height: 1;
        text-transform: uppercase;
      }

      p {
        line-height: 1.2;
      }

      .text {
        background-color: rgba(0,0,0,.2);
        position: absolute;
        top: 30%;
        left: 50%;

        padding: 2rem;

        transform: translate(-50%, -50%);
      }

      .bars {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;

        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;

        width: 100%;
        height: 100%;
      }

      .bars-row {
        display: flex;
        flex-direction: column;

        flex-grow: 1;
        flex-shrink: 0;
      }

      .bars-columns {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: stretch;

        flex-grow: 1;
        height: 100%;
      }

      .bars-columns > div {
        flex-grow: 1;
        flex-shrink: 0;
      }

      .flex-fixed {
        flex-grow: 0 !important;
      }

      .gray-15 {
        background-color: #2b2b2b;
      }

      .gray-40 {
        background-color: #696969;
      }

      .white-75 {
        background-color: #c1c1c1;
      }

      .white-100 {
        background-color: #fff;
      }

      .black--2 {
        background-color: rgba(0,0,0,1);
      }

      .black-0 {
        background-color: rgba(0,0,0,.98);
      }

      .black-2 {
        background-color: rgba(0,0,0,.96);
      }

      .black-4 {
        background-color: rgba(0,0,0,.94);
      }

      .y-ramp {
        background: linear-gradient(to right, #000000 0%,#ffffff 100%);
      }

      .yellow-75 {
        background-color: #c1c100;
      }

      .yellow-100 {
        background-color: #ffff00;
      }

      .cyan-75 {
        background-color: #00c1c1;
      }

      .cyan-100 {
        background-color: #00ffff;
      }

      .green-75 {
        background-color: #00c100;
      }

      .magenta-75 {
        background-color: #c100c1;
      }

      .red-75 {
        background-color: #c10000;
      }

      .red-100 {
        background-color: #ff0000;
      }

      .blue-75 {
        background-color: #0000c1;
      }

      .blue-100 {
        background-color: #0000ff;
      }

      .signal-i {
        background-color: #04244e;
      }

      .signal-q {
        background-color: #35046b;
      }

      @media only screen and (max-width: 270px) {

        body {
          margin: 10px auto;
          position: static;
          width: 95%;
        }

        h1 {
          font-size: 1.5em;
        }

      }

    </style>
  </head>
  <body>
    <div class="text">
      <h1>Media Offline</h1>
      <p>Sorry, but the page you were trying to view does not exist.</p>
    </div>

      <div class="bars">
        <div class="bars-row" style="flex-basis: 55%;">
          <div class="bars-columns">
            <div class="flex-fixed gray-40" style="flex-basis: 11.5%;"></div>
            <div class="flex-fixed white-75" style="flex-basis: 11%;"></div>
            <div class="yellow-75"></div>
            <div class="cyan-75"></div>
            <div class="green-75"></div>
            <div class="magenta-75"></div>
            <div class="red-75"></div>
            <div class="flex-fixed blue-75" style="flex-basis: 11%;"></div>
            <div class="flex-fixed gray-40" style="flex-basis: 11.5%;"></div>
          </div>
        </div>
        <div class="bars-row" style="flex-basis: 10%;">
          <div class="bars-columns">
            <div class="flex-fixed cyan-100" style="flex-basis: 11.5%;"></div>
            <div class="flex-fixed signal-i" style="flex-basis: 11%;"></div>
            <div class="white-75"></div>
            <div class="flex-fixed blue-100" style="flex-basis: 11.5%;"></div>
          </div>
        </div>
        <div class="bars-row" style="flex-basis: 10%;">
          <div class="bars-columns">
            <div class="flex-fixed yellow-100" style="flex-basis: 11.5%;"></div>
            <div class="flex-fixed signal-q" style="flex-basis: 11%;"></div>
            <div class="y-ramp"></div>
            <div class="flex-fixed red-100" style="flex-basis: 11.5%;"></div>
          </div>
        </div>
        <div class="bars-row" style="flex-basis: 25%;">
          <div class="bars-columns">
            <div class="flex-fixed gray-15" style="flex-basis: 11.5%;"></div>
            <div class="flex-fixed black-0" style="flex-basis: 15%;"></div>
            <div class="white-100"></div>
            <div class="flex-fixed black-0" style="flex-basis: 11%;"></div>
            <div class="flex-fixed black--2" style="flex-basis: 3%;"></div>
            <div class="flex-fixed black-0" style="flex-basis: 3%;"></div>
            <div class="flex-fixed black-2" style="flex-basis: 3%;"></div>
            <div class="flex-fixed black-0" style="flex-basis: 3%;"></div>
            <div class="flex-fixed black-4" style="flex-basis: 3%;"></div>
            <div class="flex-fixed black-0" style="flex-basis: 11%;"></div>
            <div class="flex-fixed gray-15" style="flex-basis: 11.5%;"></div>
          </div>
        </div>
      </div>
  </body>
</html>
<!-- IE requires 512+ bytes: http://www.404-error-page.com/404-error-page-too-short-problem-microsoft-ie.shtml -->
