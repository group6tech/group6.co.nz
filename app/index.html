---
layout: base
title: Welcome
bodyClass: index
---

<div class="container">
  <h1>Welcome</h1>
  
  <section class="home news">
      <h2>News</h2>
      {% for post in site.categories['news'] %}
      <article>
          <time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </article>
      {% endfor %}
  </section>
</div>
