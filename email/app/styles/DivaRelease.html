<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DIVA Event Notification</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
<center>
	<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
		<tr>
			<td align="center" valign="top">

				<!-- BEGIN HEADER // -->
				<table width="100%" border="0" cellpadding="0" cellspacing="0" id="templateHeader">
					<tr>
						<td align="center">
							<table border="0" cellpadding="0" cellspacing="0" class="contentContainer">
								<tr>
									<td valign="top" class="headerContent">
										<table width="100%" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<td valign="middle">
													DIVA Release
												</td>
												<td align="right" valign="middle">
													<img src="http://www.group6.co.nz/images/email/diva.png" alt="DIVA" width="85" height="80"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<!-- // END HEADER -->

				<table border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td height="20">
						</td>
					</tr>
				</table>

				<!-- BEGIN BODY // -->
				<table border="0" cellpadding="0" cellspacing="0" id="templateBody">
					<tr>
						<td class="bodyContent">
							<p>Hi *|FNAME|*,</p>
							<p>A new *|LEVEL|* event has *|WHAT|* on *|HOSTNAME|*.</p>
							<p><strong>Message:</strong> *|MESSAGE|*</p>
						</td>
					</tr>
				</table>
				<!-- // END BODY -->

			</td>
		</tr>
	</table>
</center>
</body>
</html>
